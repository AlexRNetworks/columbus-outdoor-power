<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Columbus Outdoor Power Equipment</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Columbus Outdoor Power Equipment</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
      <a href="inventory.html">Inventory</a>
      <a href="repairs.html">Repairs</a>
      <a href="customers.html" class="active">Customers</a>
    </nav>
  </header>
  <main>
    <section class="page-header">
      <h1>Customer Portal</h1>
    </section>
    <section class="customer-forms">
      <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="loginEmail" required>
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="loginPassword" required>
          <button type="submit" class="btn">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
      </div>
      <div class="register-form">
        <h2>Register</h2>
        <form id="registerForm">
          <label for="registerName">Name:</label>
          <input type="text" id="registerName" name="registerName" required>
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" name="registerEmail" required>
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" name="registerPassword" required>
          <button type="submit" class="btn">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Columbus Outdoor Power Equipment. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
  <script src="js/customer.js"></script>
</body>
</html>
